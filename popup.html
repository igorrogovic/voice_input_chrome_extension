<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Voice Input</title>
    <style>
        body {
            width: 300px;
            padding: 15px;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        button {
            width: 100%;
            padding: 12px;
            margin: 5px 0;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        button:active {
            background-color: #3d8b40;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #status {
            margin-top: 10px;
            padding: 10px;
            text-align: center;
            font-size: 14px;
            color: #666;
            border-radius: 4px;
            background-color: #f5f5f5;
            min-height: 20px;
        }
        .error {
            color: #d32f2f;
            background-color: #ffebee;
        }
    </style>
</head>
<body>
    <button id="startButton">Start Voice Input</button>
    <div id="status">Ready to start</div>
    <script src="popup.js"></script>
</body>
</html>
